<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="src/img/mexican-hat.png">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="src/styles/style.css">

</head>

<body onload="init()">
    <a id="impressum" href="impressum.html">Impressum</a>

    <h1>El Pollo Loco</h1>
    <main id="main">
        <div class="container">
            <div id="controlls">
                <img onclick="toggle()" class="sound-on-img" src="src/img/soundOn.svg" style="display: unset;"
                    alt="Sound on Button">
                <img onclick="toggle()" class="sound-off-img" src="src/img/soundOff.svg" style="display: none;"
                    alt="Sound off Button">
                <img onclick="toggleMenu('.container.info')" src="src/img/svgviewer-output.svg" alt="Controlls Button">
            </div>
        </div>
        <div id="loading-screen-container">
            <div id="loading-screen">0 files / 178 loaded</div>
        </div>
        <canvas width="720px" height="480px" id="canvas"></canvas>

        <div style="display: none;" class="container info">
            <img onclick="toggleMenu('.container.info')" id="close" src="src/img/close.svg">
            <h1>Controls</h1>
            <div id="keys">
                <div class="key">
                    <img class="icon" src="src/img/arrowLeft.svg" alt="left arrow">
                    <span>/A</span>
                </div>
                <div class="key">
                    <img class="icon" src="src/img/arrowRight.svg" alt="right arrow">
                    <span>/D</span>
                </div>
                <div class="key">
                    <img class="icon" src="src/img/upArrow.svg" alt="right arrow">
                    <div class="key">/SPACE</div>
                </div>
                <div class="key">
                    <img class="icon" src="src/img/throwButton.svg" alt="right arrow">
                    <div class="key">/F</div>
                </div>

            </div>
            <div id="discription">
                <Span>Move left</Span>
                <Span>Move right</Span>
                <Span>Jump</Span>
                <Span>Throw</Span>
            </div>
        </div>
        <div style="display: none;" id="responsiv-info">
            <img src="src/img/turnPhone.jpg" alt="">
            <span>Turn your device for a better experience or change the window size</span>
        </div>

        <div style="display: none;" id="mobile-controller">
            <div id="directions">
                <img id="left" class="button left" src="src/img/arrowLeft.svg">
                <img id="right" class="button right" src="src/img/arrowRight.svg">
            </div>
            <div>
                <img id="up" class="button up" src="src/img/upArrow.svg">
                <img id="throw" class="button throw" src="src/img/throwButton.svg">
            </div>
        </div>
    </main>

    <script src="src/js/data.js"></script>
    <script src="src/js/preload.js"></script>
    <script src="src/js/models/world-class.js"></script>
    <script src="src/js/models/keyboard-class.js"></script>
    <script src="src/js/game.js"></script>
    <script src="src/js/models/draweableObject-class.js"></script>
    <script src="src/js/models/button-class.js"></script>
    <script src="src/js/buttons/start_button.js"></script>
    <script src="src/js/buttons/replay_button.js"></script>
    <script src="src/js/models/menu-class.js"></script>
    <script src="src/js/models/movable-Object-class.js"></script>
    <script src="src/js/models/throwableObject-class.js"></script>
    <script src="src/js/models/collectable-object-class.js"></script>
    <script src="src/js/models/character-class.js"></script>
    <script src="src/js/models/status-bar-class.js"></script>
    <script src="src/js/models/coin-bar-class.js"></script>
    <script src="src/js/models/bottles-bar-class.js"></script>
    <script src="src/js/models/boss-bar-class.js"></script>
    <script src="src/js/models/boss-bar-icon-class.js"></script>
    <script src="src/js/models/chicken-class.js"></script>
    <script src="src/js/models/baby-chicken-class.js"></script>
    <script src="src/js/models/endboss-class.js"></script>
    <script src="src/js/models/background-object-class.js"></script>
    <script src="src/js/models/cloud-class.js"></script>
    <script src="src/js/models/coins-class.js"></script>
    <script src="src/js/models/bottles-class.js"></script>
    <script src="src/js/models/level-class.js"></script>
    <script src="src/js/levels/level1.js"></script>

    <script src="src/js/audio-settings.js"></script>
    <script src="src/js/settings.js"></script>


</body>

</html>
